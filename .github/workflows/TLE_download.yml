name: TLE download
on:
  schedule:
    - cron: "0 7 * * *"   # run every day at 09:00 UTC
  workflow_dispatch:       # allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update_iss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # allows push with GITHUB_TOKEN
          fetch-depth: 0              # fetch full history (needed for push)

      - name: Fetch ISS data
        run: |
          curl -s "https://celestrak.org/NORAD/elements/gp.php?GROUP=stations&FORMAT=json" -o ISS.csv

      - name: Commit and push updated ISS.csv
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add ISS.csv

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update TLE file"
            git pull --rebase origin main
            git push -f origin main
          else
            echo "ISS.csv unchanged â€” skipping commit and push."
          fi